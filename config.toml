title = "errbufferoverlf.me"
baseURL = "https://garden.errbufferoverfl.me/"
relativeURLs = false
languageCode = "en-US"
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[author]
    name = 'errbufferoverfl'

[outputs]
    home = ['HTML']
    term = ['HTML', 'RSS']

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate", "modified"]
        publishDate = ["publishDate", "date", "created"]
    [markup.goldmark.renderer]
        unsafe = true

[sitemap]
    changefreq = 'monthly'
    filename = 'sitemap.xml'
    priority = 0.5
