project:
  type: website
  output-dir: _site
  resources:
    - "*.xsl"
    - "xsl.css"
    - "*.jpg"
    - "*.png"
  post-render:
    - python3 attach_xsl.py

  preview:
      port: 8086
      browser: true

execute:
  freeze: auto
  warning: false
  message: false

editor: visual

website:
  title: "errbufferoverfl, anarchist, illustrator, reluctant security engineer"
  favicon: ""
  site-url: https://garden.errbufferoverfl.me
  description: "A garden of evolving ideas about society, microfarming, and sometimes security engineering."
  twitter-card:
    creator: "@errbufferoverfl"
    site: "@errbufferoverfl"
  open-graph: true
  repo-url: https://gitlab.com/errbufferoverfl/garden-errbufferoverfl-me
  issue-url: https://gitlab.com/errbufferoverfl/garden-errbufferoverfl-me/-/issues
  repo-branch: hugo
  repo-actions:
    - edit
    - source
    - issue

  navbar:
    logo: "/imgs/logo.png"
    logo-alt: "Illustration of a snail looking up."
    logo-href: "/notebook/"
    title: false
    right:
      - text: The Notebook
        href: /notebook/
      - text: The Microfarm
        href: /microfarm/
      - text: The Art Studio
        href: /art-studio/
      - text: The Anti-Library
        href: /antilibrary/
      - text: The Engineering Anthology
        href: /engineering/
      - text: More
        menu:
          - text: The Toolbox
            url: /toolbox/
          - text: The Soapbox
            url: /soapbox/
          - text: The Back of the Book
            url: bob.qmd
          - text: About Me
            url: index.qmd
      - icon: rss
        href: bob.xml

  page-footer:
    border: false
    left: "Published with [Quarto](https://quarto.org/) v<?quarto.version?> | Hosted by [{{< iconify simple-icons gitlab >}}](https://pages.gitlab.com/)"
    right: "Â© 2023 errbufferoverfl, Some Rights Reserved | [CC BY-SA 4.0](https://creativecommons.org/licenses/by-sa/4.0/legalcode.en)<br>[Ko-Fi](https://ko-fi.com/errbufferoverfl) | [Mastodon](https://genericsocialmediapage.com/@errbufferoverfl) | [Art Mastodon](https://mastodon
    .art/@errbufferoverfl) | [GitLab](https://gitlab.com/errbufferoverfl) | [Github](https://github.com/errbufferoverfl) | [Twitter](https://twitter.com/errbufferoverfl)"

format:
  html:
    lang: en
    author-meta: errbufferoverfl
    theme: 
      light: flatly
      dark: darkly
    css: 
      - styles.css
    include-in-header: "csp.html"
    highlight-style: dracula

    toc: true
    toc-title: Table of contents
    toc-location: right

    link-external-newwindow: true

    code-line-numbers: true
    code-fold: true
    code-annotations: true
    code-overflow: wrap
    code-copy: hover

    smooth-scroll: true

    fig-align: center
    fig-responsive: true

    anchor-sections: true
    callout-appearance: simple
    email-obfuscation: javascript
    
filters:
  - quarto-version.lua
