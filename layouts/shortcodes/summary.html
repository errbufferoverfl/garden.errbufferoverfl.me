{{- $page := .Get "link" }}
{{- $page = .Site.GetPage (printf "/%s" $page) }}
  <div class="section">
    <div class="desc">
      <p>{{$page.Summary}}</p>
      <a href="{{ $page.Permalink }}" class="internal-link" data-src="{{ $page.RelPermalink }}">See More</a>
    </div>
    <div class="spacer"></div>
    <ul class="tags">
      {{ range ($page.GetTerms "tags") }}
      <li><a href="{{ $page.Permalink }}">{{ $page.LinkTitle | title}}</a></li>
      {{ end }}
    </ul>
  </div>
