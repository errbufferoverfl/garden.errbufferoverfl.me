<ul class="section-ul">
    {{- range . -}}
    <li class="section-li">
        <div class="section">
            <p class="meta">
                {{partial "date-fmt.html" .}} </p>
            <div class="desc">
                <h3><a class="internal-link" data-src="{{ .RelPermalink }}" href="{{ .RelPermalink }}">{{- .Title -}}</a></h3>
                {{.Summary}}
            </div>
            <div class="spacer"></div>
            <ul class="tags">
                {{ range (.GetTerms "tags") }}
                <li><a href="{{ .RelPermalink }}">{{ .LinkTitle | title}}</a></li>
                {{ end }}
            </ul>
        </div>
    </li>
    {{- end -}}
</ul>
