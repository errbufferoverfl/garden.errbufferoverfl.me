<div class="delay t-3">
    <h2>Recent Notes</h2>
    {{ $notes := where .Site.RegularPages "Section" "notes" }}
    <ul class="delay t-3 stagger">
        {{- range first 2 (sort $notes ".Date" "desc") -}}
        <li>
            <div class="section">
                <div class="desc">
                    <h3><a href="{{ .Permalink }}">{{- .Title -}}</a></h3>
                </div>
                <p class="meta">
                    {{.WordCount}} words on {{ .Date.Format "Jan 2, 2006" }} </p>
                {{ partial "tags.html" . }}
            </div>
        </li>
        {{end}}
    </ul>
    <a href="/notes">See {{sub (len $notes) 2}} more â†’</a>
</div>
